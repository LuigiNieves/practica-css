<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

</head>
<body>
    <div class="gameboy">
      <div class="shadow">
          <div class="screen">
                <nav class="menu">
                    <a href="#">Inicio</a>
                    <a href="#">Opciones</a>
                    <a href="#">Acerca de</a>
                </nav>
                <div class="gallery">
                    <img src="img/descarga (1).jpg" alt="Juego 1">
                    <img src="img/descarga (2).jpg" alt="Juego 2">
                    <img src="img/descarga (3).jpg" alt="Juego 3">
                    <img src="img/descarga (4).jpg" alt="Juego 4">
                    <img src="img/descarga.jpg" alt="Juego 5">
                  
                </div>
            </div> 
        </div>
        <h1>GameBoy advance</h1>
        <div class="controls">
            <div class="d-pad">
                <div class="up"></div>
                <section class="lateral">
                    <div class="right"></div>
                    <div class="left"></div>
                </section>
                <div class="down"></div>

            </div>
            <div class="start-select">
              <div class="select-button">Select</div>
              <div class="start-button">Start</div>
          </div>
            <div class="buttons">
                <button class="a-button">A</>
                <button class="b-button">B</>
            </div>
            
        </div>
    </div>
</body>
</html>
